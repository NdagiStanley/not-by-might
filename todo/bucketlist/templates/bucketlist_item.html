{% extends 'masterpage.html' %}
{% load staticfiles %}
{% load rest_framework %}
{% block title %}ITEMS{% endblock %}
{% block content %}
<!-- Header -->
<section id="app">
    <div id="bucketlistitem">
        <!-- Add item -->
        <div class="col-md-4 col-md-offset-4">
            <h3>/<a href="/bucketlists/1">Bucketlists</a>/ [[ List ]]</h3>
            <div class="panel-heading">
                <h3 class="section-heading">Add a Bucketlist Item</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <input class="form-control" placeholder="Item title *" v-model="item.title">
                </div>
                <button class="btn btn-primary" v-on="click: addItem">Create</button>
            </div>
        </div>

        <!-- Display items -->
        <div class="col-md-4 col-md-offset-4" v-for="item in items">
            <div class="list-group">
                <a href="#" class="list-group-item">
                    <h4 class="list-group-item-heading">
                    [[ item.title ]]
                    </h4>
                    <button class="btn btn-xs btn-warning" v-on="click: deleteEvent($index)">Update</button>
                    <button class="btn btn-xs btn-danger" v-on="click: deleteEvent($index)">Delete</button>
                </a>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
</section>
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                {% endblock %}

{% block vuejs-files %}
<script src="{% static 'js/bucketlistitem.js' %}"></script>
{% endblock %}
